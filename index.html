<!DOCTYPE html>
<html style="background-color: #36393A;">
<head>
    <meta charset="UTF-8">
    <title>Ahh 3D</title>
    <style type="text/css"></style>
</head>
<body>
    <div id="controls" style=
    "position: absolute; top: 40 px; left: 40 px;">
        <input id="draw" type="button" value="Draw"> <input id=
        "x-axis" type="range" name="x-axis" min="-1" max="1" step=
        "any"> <label style="color: white;" for="x-axis">X
        Axis</label> <input id="y-axis" type="range" name="y-axis"
        min="-1" max="1" step="any"> <label style="color: white;"
        for="y-axis">Y Axis</label>
    </div>
    <canvas style="width: 100%; height: 100%;" id="mainCanvas">
        Cool browser! Sucks it can't show this demo though
    </canvas>
    <script type="module" src="index.js"></script>
    <script type="module" src="twgl-full.module.js"></script>
    <!--script src="m4.js"></script-->

    <script src="m3.js"></script>
    <script type="notjs">
    #version 300 es

    // an attribute is an input (in) to a vertex shader.
    // It will receive data from a buffer
    in vec2 a_position;
    uniform vec2 u_resolution;

    // all shaders have a main function
    void main() {
       // since we're passing in pixel coordinates,
       // they need to be converted to clip space.
       //
       gl_Position = vec4(a_position / u_resolution * 2.0 - 1.0, 0, 1);
    }
    </script>
</body>
</html>
